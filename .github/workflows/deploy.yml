name: build-and-deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_SITE_URL=${{ vars.NEXT_PUBLIC_SITE_URL }}
            NEXT_PUBLIC_TINYMCE_API_KEY=${{ vars.NEXT_PUBLIC_TINYMCE_API_KEY }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Deploy on VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          APP_IMAGE: ghcr.io/${{ github.repository }}:${{ github.sha }}
        run: |
          set -euo pipefail

          : "${VPS_HOST:?Missing VPS_HOST secret}"
          : "${VPS_USER:?Missing VPS_USER secret}"
          : "${DEPLOY_PATH:=/srv/apps/natalie}"

          SSH_PORT="${VPS_PORT:-22}"

          ssh -o StrictHostKeyChecking=no -p "$SSH_PORT" "$VPS_USER@$VPS_HOST" \
            "DEPLOY_PATH='$DEPLOY_PATH' GHCR_USERNAME='${GHCR_USERNAME:-}' GHCR_TOKEN='${GHCR_TOKEN:-}' APP_IMAGE='${APP_IMAGE:-}' bash -s" <<'SSH'
          set -euo pipefail

          DEPLOY_PATH="${DEPLOY_PATH:-/srv/apps/natalie}"

          if [ -n "${GHCR_USERNAME:-}" ] && [ -n "${GHCR_TOKEN:-}" ]; then
            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin
          fi

          cd "${DEPLOY_PATH}"
          : "${APP_IMAGE:?Missing APP_IMAGE}"

          APP_IMAGE="$APP_IMAGE" docker compose pull
          APP_IMAGE="$APP_IMAGE" docker compose up -d --remove-orphans

          # Wait for healthcheck (if configured) so deploy fails fast.
          cid="$(docker compose ps -q natalie || true)"
          if [ -n "$cid" ]; then
            for i in $(seq 1 30); do
              status="$(docker inspect --format='{{if .State.Health}}{{.State.Health.Status}}{{else}}no-healthcheck{{end}}' "$cid" 2>/dev/null || echo starting)"
              if [ "$status" = "healthy" ] || [ "$status" = "no-healthcheck" ]; then
                break
              fi
              sleep 2
            done
            if [ "$status" != "healthy" ] && [ "$status" != "no-healthcheck" ]; then
              echo "Container did not become healthy: $status"
              docker logs --tail 200 "$cid" || true
              exit 1
            fi
          fi

          # Keep recent images for rollback; prune older dangling layers.
          docker image prune -f --filter "until=168h"
          SSH
